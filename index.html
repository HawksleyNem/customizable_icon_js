<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red square experiment</title>
    <!-- Ajout fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
    />
    <!-- Ajout bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script defer src="./assets/js/script.js"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top justify-content-between"
    >
      <div class="container">
        <span class="navbar-brand mb-0 h1">La Manu - RSE</span>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <main class="container mt-5">
      <article class="row">
        <div class="col">
          <h1 class="text-capitalize mb-3">#1 - Red Square experiment</h1>
          <div class="form-check form-switch mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="toggleRedSquare"
            />
            <label
              class="form-check-label text-capitalize"
              for="toggleRedSquare"
            >
              Activer red Square Experiment
            </label>
          </div>
          <div class="redsquare-app" data-active="false">
            <div class="square">
              <i class="fa fa-rocket" aria-hidden="true"></i>
            </div>
          </div>
          <p class="form-text text-muted">
            Utilisez les touches de votre clavier
            <i class="fa fa-arrows" aria-hidden="true"></i> pour déplacer le
            carré et les boutons pour le transformer
          </p>
          <div class="redsquare-controls btn-group btn-group-lg d-flex mt-2">
            <button type="button" id="scaleUp" class="btn btn-light" disabled>
              <i class="fa fa-expand" aria-hidden="true"></i>
              <br />
              <small>Agrandir</small>
            </button>
            <button type="button" id="scaleDown" class="btn btn-light" disabled>
              <i class="fa fa-compress" aria-hidden="true"></i><br /><small
                >Rétrécir</small
              >
            </button>
            <button
              type="button"
              id="shapeCircle"
              class="btn btn-light"
              disabled
            >
              <i class="fa fa-circle" aria-hidden="true"></i><br />
              <small>Forme : disque</small>
            </button>
            <button
              type="button"
              id="shapeSquare"
              class="btn btn-light"
              disabled
            >
              <i class="fa fa-square" aria-hidden="true"></i><br />
              <small>Forme : carré</small>
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
